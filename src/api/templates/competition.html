<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competition Analysis - Hyperliquid</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <style>
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --border-color: #30363d;
            --text-primary: #e6edf3;
            --text-secondary: #8b949e;
            --accent-blue: #58a6ff;
            --accent-green: #3fb950;
            --accent-red: #f85149;
            --accent-purple: #a371f7;
            --accent-orange: #d29922;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px;
        }

        header {
            margin-bottom: 24px;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 24px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .control-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            font-size: 12px;
            font-weight: 500;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input, select {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 10px 12px;
            color: var(--text-primary);
            font-size: 14px;
            transition: border-color 0.2s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--accent-blue);
        }

        input::placeholder {
            color: var(--text-secondary);
        }

        textarea {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 10px 12px;
            color: var(--text-primary);
            font-size: 13px;
            font-family: 'Monaco', 'Menlo', monospace;
            resize: vertical;
            min-height: 80px;
        }

        textarea:focus {
            outline: none;
            border-color: var(--accent-blue);
        }

        .button-row {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        button {
            background: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        button.secondary {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
        }

        .charts-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }

        @media (max-width: 1000px) {
            .charts-container {
                grid-template-columns: 1fr;
            }
        }

        .chart-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
        }

        .chart-card h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .chart-wrapper {
            position: relative;
            height: 350px;
        }

        .status-bar {
            display: flex;
            align-items: center;
            gap: 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 24px;
            font-size: 13px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-secondary);
        }

        .status-dot.running {
            background: var(--accent-green);
            animation: pulse 1.5s infinite;
        }

        .status-dot.error {
            background: var(--accent-red);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .progress-bar {
            flex: 1;
            height: 6px;
            background: var(--bg-tertiary);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent-blue);
            width: 0%;
            transition: width 0.1s linear;
        }

        .time-display {
            font-family: 'Monaco', 'Menlo', monospace;
            color: var(--text-secondary);
        }

        .legend-custom {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--border-color);
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .legend-color {
            width: 12px;
            height: 3px;
            border-radius: 2px;
        }

        .speed-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .speed-control input[type="range"] {
            width: 100px;
            padding: 0;
        }

        .speed-value {
            min-width: 40px;
            text-align: right;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Competition Analysis</h1>
            <p class="subtitle">Visualize position changes and cumulative PnL over time</p>
        </header>

        <div class="controls">
            <div class="control-group">
                <label>Start Time</label>
                <input type="datetime-local" id="startTime" step="1">
            </div>
            <div class="control-group">
                <label>End Time</label>
                <input type="datetime-local" id="endTime" step="1">
            </div>
            <div class="control-group">
                <label>Token</label>
                <input type="text" id="token" placeholder="e.g. BTC, ETH, SOL">
            </div>
            <div class="control-group">
                <label>Animation Duration (seconds)</label>
                <input type="number" id="duration" value="10" min="1" max="60">
            </div>
            <div class="control-group full-width">
                <label>User Addresses (one per line)</label>
                <textarea id="addresses" placeholder="0x0e09b56ef137f417e424f1265425e93bfff77e17&#10;0x186b7610ff3f2e3fd7985b95f525ee0e37a79a74"></textarea>
            </div>
            <div class="control-group button-row">
                <button id="startBtn" onclick="startVisualization()">Start</button>
                <button id="stopBtn" class="secondary" onclick="stopVisualization()" disabled>Stop</button>
            </div>
        </div>

        <div class="status-bar">
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Ready</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="time-display" id="currentTime">--:--:--</div>
        </div>

        <div class="charts-container">
            <div class="chart-card">
                <h3>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 3v18h18"/>
                        <path d="M18 17V9"/>
                        <path d="M13 17V5"/>
                        <path d="M8 17v-3"/>
                    </svg>
                    Net Position Size
                </h3>
                <div class="chart-wrapper">
                    <canvas id="positionChart"></canvas>
                </div>
                <div class="legend-custom" id="positionLegend"></div>
            </div>
            <div class="chart-card">
                <h3>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>
                    </svg>
                    Cumulative Realized PnL
                </h3>
                <div class="chart-wrapper">
                    <canvas id="pnlChart"></canvas>
                </div>
                <div class="legend-custom" id="pnlLegend"></div>
            </div>
        </div>
    </div>

    <script>
        // Color palette for users
        const COLORS = [
            '#58a6ff', '#3fb950', '#f85149', '#a371f7', '#d29922',
            '#79c0ff', '#56d364', '#ff7b72', '#bc8cff', '#e3b341',
            '#a5d6ff', '#7ee787', '#ffa198', '#d2a8ff', '#f2cc60'
        ];

        // Chart instances
        let positionChart = null;
        let pnlChart = null;

        // Animation state
        let animationState = {
            running: false,
            startTime: null,
            endTime: null,
            duration: 10000,
            animationFrame: null,
            data: {},  // { address: { positions: [...], color: '...' } }
            currentIndex: {}  // { address: currentIndex }
        };

        // Initialize charts
        function initCharts() {
            const chartOptions = {
                responsive: true,
                maintainAspectRatio: false,
                animation: false,
                plugins: {
                    legend: { display: false },
                    tooltip: {
                        mode: 'index',
                        intersect: false,
                        backgroundColor: '#21262d',
                        titleColor: '#e6edf3',
                        bodyColor: '#8b949e',
                        borderColor: '#30363d',
                        borderWidth: 1
                    }
                },
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            displayFormats: {
                                hour: 'HH:mm',
                                minute: 'HH:mm',
                                second: 'HH:mm:ss'
                            }
                        },
                        grid: { color: '#21262d' },
                        ticks: { color: '#8b949e' }
                    },
                    y: {
                        grid: { color: '#21262d' },
                        ticks: { color: '#8b949e' }
                    }
                },
                interaction: {
                    mode: 'nearest',
                    axis: 'x',
                    intersect: false
                }
            };

            const positionCtx = document.getElementById('positionChart').getContext('2d');
            positionChart = new Chart(positionCtx, {
                type: 'line',
                data: { datasets: [] },
                options: { ...chartOptions }
            });

            const pnlCtx = document.getElementById('pnlChart').getContext('2d');
            pnlChart = new Chart(pnlCtx, {
                type: 'line',
                data: { datasets: [] },
                options: { ...chartOptions }
            });
        }

        // Parse datetime-local input to milliseconds
        function parseDateTime(value) {
            if (!value) return null;
            return new Date(value).getTime();
        }

        // Format timestamp for display
        function formatTime(ms) {
            const date = new Date(ms);
            return date.toLocaleTimeString('en-US', { hour12: false });
        }

        // Shorten address for display
        function shortenAddress(addr) {
            return addr.slice(0, 6) + '...' + addr.slice(-4);
        }

        // Fetch position history for a user
        async function fetchPositionHistory(user, coin, fromMs, toMs) {
            const params = new URLSearchParams({
                user,
                coin,
                fromMs: fromMs.toString(),
                toMs: toMs.toString()
            });
            
            const response = await fetch(`/v1/positions/history?${params}`);
            if (!response.ok) {
                throw new Error(`Failed to fetch data for ${user}`);
            }
            return response.json();
        }

        // Update status display
        function setStatus(text, state = 'idle') {
            document.getElementById('statusText').textContent = text;
            const dot = document.getElementById('statusDot');
            dot.classList.remove('running', 'error');
            if (state === 'running') dot.classList.add('running');
            if (state === 'error') dot.classList.add('error');
        }

        // Update progress bar
        function setProgress(percent) {
            document.getElementById('progressFill').style.width = `${percent}%`;
        }

        // Update current time display
        function setCurrentTime(ms) {
            if (ms) {
                document.getElementById('currentTime').textContent = formatTime(ms);
            } else {
                document.getElementById('currentTime').textContent = '--:--:--';
            }
        }

        // Build legend
        function buildLegend(containerId, data) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            Object.entries(data).forEach(([address, info]) => {
                const item = document.createElement('div');
                item.className = 'legend-item';
                item.innerHTML = `
                    <div class="legend-color" style="background: ${info.color}"></div>
                    <span>${shortenAddress(address)}</span>
                `;
                container.appendChild(item);
            });
        }

        // Merge all position events into a unified timeline
        function buildUnifiedTimeline(data, startMs, endMs) {
            // Collect all unique timestamps
            const allTimestamps = new Set();
            allTimestamps.add(startMs);
            
            Object.values(data).forEach(info => {
                info.positions.forEach(pos => {
                    if (pos.timeMs >= startMs && pos.timeMs <= endMs) {
                        allTimestamps.add(pos.timeMs);
                    }
                });
            });
            
            allTimestamps.add(endMs);
            
            // Sort timestamps
            const sortedTimestamps = Array.from(allTimestamps).sort((a, b) => a - b);
            
            // Build timeline events with interpolated values
            const timeline = [];
            
            sortedTimestamps.forEach(ts => {
                const event = { timeMs: ts, values: {} };
                
                Object.entries(data).forEach(([address, info]) => {
                    // Find the most recent position at or before this timestamp
                    let lastPos = null;
                    for (const pos of info.positions) {
                        if (pos.timeMs <= ts) {
                            lastPos = pos;
                        } else {
                            break;
                        }
                    }
                    
                    event.values[address] = {
                        netSize: lastPos ? lastPos.netSize : 0,
                        realizedPnl: lastPos ? lastPos.realizedPnl : 0
                    };
                });
                
                timeline.push(event);
            });
            
            return timeline;
        }

        // Start visualization
        async function startVisualization() {
            const startTimeInput = document.getElementById('startTime').value;
            const endTimeInput = document.getElementById('endTime').value;
            const token = document.getElementById('token').value.trim().toUpperCase();
            const duration = parseFloat(document.getElementById('duration').value) * 1000;
            const addressesText = document.getElementById('addresses').value.trim();

            // Validation
            if (!startTimeInput || !endTimeInput) {
                alert('Please enter start and end times');
                return;
            }
            if (!token) {
                alert('Please enter a token symbol');
                return;
            }
            if (!addressesText) {
                alert('Please enter at least one user address');
                return;
            }

            const startMs = parseDateTime(startTimeInput);
            const endMs = parseDateTime(endTimeInput);
            const addresses = addressesText.split('\n').map(a => a.trim()).filter(a => a);

            if (addresses.length === 0) {
                alert('Please enter at least one valid address');
                return;
            }

            // Disable start button, enable stop
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;

            setStatus('Fetching data...', 'running');
            setProgress(0);

            try {
                // Fetch data for all users
                const data = {};
                for (let i = 0; i < addresses.length; i++) {
                    const addr = addresses[i];
                    setStatus(`Fetching ${shortenAddress(addr)}...`, 'running');
                    
                    const positions = await fetchPositionHistory(addr, token, startMs, endMs);
                    data[addr] = {
                        positions: positions,
                        color: COLORS[i % COLORS.length]
                    };
                }

                // Build unified timeline
                const timeline = buildUnifiedTimeline(data, startMs, endMs);
                
                if (timeline.length < 2) {
                    throw new Error('No position data found in the specified time range');
                }

                // Initialize animation state
                animationState = {
                    running: true,
                    startTime: startMs,
                    endTime: endMs,
                    duration: duration,
                    data: data,
                    timeline: timeline,
                    currentTimelineIndex: 0
                };

                // Build legends
                buildLegend('positionLegend', data);
                buildLegend('pnlLegend', data);

                // Initialize chart datasets
                initializeChartDatasets(data);

                // Start animation
                setStatus('Running...', 'running');
                const animationStartTime = performance.now();
                animate(animationStartTime);

            } catch (error) {
                console.error(error);
                setStatus(`Error: ${error.message}`, 'error');
                document.getElementById('startBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
            }
        }

        // Initialize chart datasets
        function initializeChartDatasets(data) {
            positionChart.data.datasets = Object.entries(data).map(([address, info]) => ({
                label: shortenAddress(address),
                data: [],
                borderColor: info.color,
                backgroundColor: info.color + '20',
                borderWidth: 2,
                pointRadius: 0,
                tension: 0.1,
                fill: false
            }));

            pnlChart.data.datasets = Object.entries(data).map(([address, info]) => ({
                label: shortenAddress(address),
                data: [],
                borderColor: info.color,
                backgroundColor: info.color + '20',
                borderWidth: 2,
                pointRadius: 0,
                tension: 0.1,
                fill: false
            }));

            positionChart.update('none');
            pnlChart.update('none');
        }

        // Animation loop
        function animate(animationStartTime) {
            if (!animationState.running) return;

            const now = performance.now();
            const elapsed = now - animationStartTime;
            const progress = Math.min(elapsed / animationState.duration, 1);

            // Calculate current simulated time
            const timeRange = animationState.endTime - animationState.startTime;
            const currentSimTime = animationState.startTime + (timeRange * progress);

            // Update progress display
            setProgress(progress * 100);
            setCurrentTime(currentSimTime);

            // Find all timeline events up to current simulated time
            const timeline = animationState.timeline;
            const addresses = Object.keys(animationState.data);
            
            // Clear and rebuild data arrays up to current time
            addresses.forEach((addr, idx) => {
                const posData = [];
                const pnlData = [];
                
                for (const event of timeline) {
                    if (event.timeMs > currentSimTime) break;
                    
                    const values = event.values[addr];
                    posData.push({ x: event.timeMs, y: values.netSize });
                    pnlData.push({ x: event.timeMs, y: values.realizedPnl });
                }
                
                positionChart.data.datasets[idx].data = posData;
                pnlChart.data.datasets[idx].data = pnlData;
            });

            // Update chart scales to show full time range
            positionChart.options.scales.x.min = animationState.startTime;
            positionChart.options.scales.x.max = animationState.endTime;
            pnlChart.options.scales.x.min = animationState.startTime;
            pnlChart.options.scales.x.max = animationState.endTime;

            positionChart.update('none');
            pnlChart.update('none');

            if (progress < 1) {
                animationState.animationFrame = requestAnimationFrame(() => animate(animationStartTime));
            } else {
                // Animation complete
                setStatus('Complete', 'idle');
                document.getElementById('startBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
                animationState.running = false;
            }
        }

        // Stop visualization
        function stopVisualization() {
            animationState.running = false;
            if (animationState.animationFrame) {
                cancelAnimationFrame(animationState.animationFrame);
            }
            setStatus('Stopped', 'idle');
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
        }

        // Set default times (last 24 hours)
        function setDefaultTimes() {
            const now = new Date();
            const yesterday = new Date(now.getTime() - 24 * 60 * 60 * 1000);
            
            // Format for datetime-local input
            const formatForInput = (date) => {
                const pad = (n) => n.toString().padStart(2, '0');
                return `${date.getFullYear()}-${pad(date.getMonth() + 1)}-${pad(date.getDate())}T${pad(date.getHours())}:${pad(date.getMinutes())}`;
            };
            
            document.getElementById('startTime').value = formatForInput(yesterday);
            document.getElementById('endTime').value = formatForInput(now);
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', () => {
            initCharts();
            setDefaultTimes();
        });
    </script>
</body>
</html>
