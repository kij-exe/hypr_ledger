version: '3.8'

services:
  trade-ledger-api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - HYPERLIQUID_API_URL=https://api.hyperliquid.xyz
      # Uncomment to enable builder-only mode:
      # - TARGET_BUILDER=0x...
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
